version: "3.8"
services:
  api:  # Stejne jako u ps
    build:
      context: ./api
      tags:
        - josefkliment/api:latest
        - ghcr.io/klimejo22/api:latest
    image: josefkliment/api:latest
    container_name: api
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthCheck"]
      interval: 5s
      timeout: 2s
      retries: 5

  frontend:
    build:
      context: ./nginx
      tags:
        - josefkliment/frontend:latest
        - ghcr.io/klimejo22/frontend:latest
    image: josefkliment/frontend:latest
    container_name: frontend
    ports:
      - "7777:7777"
    volumes:
      - ./nginx/frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy

  postgres: # Pridat health check aby se api nacetlo az po tom co pude ps ready
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: currencydata   
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d currencydata -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
