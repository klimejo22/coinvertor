services:
  api:
    build:
      context: ./api
      tags:
        - josefkliment/api:latest
        - ghcr.io/klimejo22/api:latest
    image: josefkliment/api:latest
    container_name: api
    ports:
      - "8000:8000"
    depends_on:
      - postgres  

  frontend:
    build:
      context: ./nginx
      tags:
        - josefkliment/frontend:latest
        - ghcr.io/klimejo22/frontend:latest
    image: josefkliment/frontend:latest
    container_name: frontend
    ports:
      - "7777:7777"
    volumes:
      - ./nginx/frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - postgres
  postgres:
    build:
      context: ./postgres
      tags:
        - josefkliment/postgres:latest
        - ghcr.io/klimejo22/postgres:latest
    image: josefkliment/postgres:latest
    container_name: postgres
    enviromnent:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: currencydata   
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro 
    ports:
      - "5432:5432"

volumes:
  pgdata: