services:
  api:
    build:
      context: ./api
    container_name: api
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./nginx
      
    container_name: frontend

    ports:
      - "7777:7777"

    volumes:
      - ./nginx/frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

    depends_on:
      - api